<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>The New York Times Article Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">



</head>

<body>
    <header class="col-md-12">
        <h1>New York Times</h1>
    </header>
    <div class="container">
        <h2></h2>
        <form id="nytForm" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">
                    <h3 class='wordStyling'>Search term:</h3>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="searchTerm"  name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">
                    <h3 class='wordStyling'>Number of records to retrieve:</h3>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="10 results max" id="numbRecords" 
                        name="pwd">
                </div>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">
                        <h3 class='wordStyling'>Start year (optional):</h3>
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="startYear"  name="email">
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">
                                <h3 class='wordStyling' id="endYearPadding">End year (optional):</h3>
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="endYear" 
                                    name="email">
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" id='submit'>Search</button>
                                    <button type="submit" class="btn btn-default" id='clear'>Clear</button>
                                </div>
                            </div>
                    </form>
                </div>
            </form>
            <div id="articleContainer" >

            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
